{% extends "layout.html" %} 
{% block content %}
<style>
table, th, td {
  border: 1px solid black;
  padding : 15px;
}
</style>
<h1>
  Your spendings here monthwise ...
</h1><br>

  {% endfor %}
</table>
  {% endblock content %}
